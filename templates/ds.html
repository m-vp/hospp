<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Scheduling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Scheduling</h2>
        <table>
            <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Specialty</th>
                    <th>Day</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dr. Smith</td>
                    <td>Cardiology</td>
                    <td>Monday</td>
                    <td>10:00 AM</td>
                </tr>
                <tr>
                    <td>Dr. Johnson</td>
                    <td>Orthopedics</td>
                    <td>Tuesday</td>
                    <td>2:00 PM</td>
                </tr>
                <tr>
                    <td>Dr. Williams</td>
                    <td>Dermatology</td>
                    <td>Wednesday</td>
                    <td>9:30 AM</td>
                </tr>
                <tr>
                    <td>Dr. Brown</td>
                    <td>Pediatrics</td>
                    <td>Thursday</td>
                    <td>11:00 AM</td>
                </tr>
                <tr>
                    <td>Dr. Jones</td>
                    <td>Neurology</td>
                    <td>Friday</td>
                    <td>3:30 PM</td>
                </tr>
                <!-- Add more rows for additional scheduling records -->
                <!-- Repeat this structure as necessary for additional records -->
            </tbody>
        </table>
    </div>
</body>
</html>
